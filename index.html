<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>Mapa de Pernambuco — Clima e Previsão</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; background: #f0f0f0; }
    #map-container { position: relative; max-width: 960px; margin:auto; }
    #map-container img { width: 100%; height: auto; display:block; }
    .city-marker {
      position: absolute;
      width: 16px; height: 16px;
      background: red; border:2px solid white;
      border-radius: 50%; cursor: pointer;
      transform: translate(-50%, -50%);
    }
    .city-label {
      position: absolute;
      font-size: 13px; font-weight: bold;
      background: rgba(255,255,255,0.7);
      padding: 2px 4px; border-radius: 4px;
      transform: translate(-50%, -100%);
    }
    #weather { margin-top:15px; background: white; padding:12px; border-radius:8px; box-shadow:0 0 5px #aaa; }
    #forecastChart { width:100%; height:220px; }
    button { padding:6px 12px; margin-top:10px; }
  </style>
</head>
<body>
  <h1>Clima em Pernambuco</h1>

  <div id="map-container">
    <img src="Brazil_Pernambuco_location_map.svg" alt="Mapa de Pernambuco">
    
    <!-- Marcadores -->
    <div class="city-marker" style="top:39%; left:93%;" data-name="Recife" data-lat="-8.05" data-lon="-34.9"></div>
    <div class="city-label" style="top:36%; left:93%;">Recife</div>

    <div class="city-marker" style="top:36%; left:94%;" data-name="Olinda" data-lat="-8.0" data-lon="-34.85"></div>
    <div class="city-label" style="top:33%; left:94%;">Olinda</div>

    <div class="city-marker" style="top:46%; left:78%;" data-name="Caruaru" data-lat="-8.28" data-lon="-35.97"></div>
    <div class="city-label" style="top:43%; left:78%;">Caruaru</div>

    <div class="city-marker" style="top:87%; left:15%;" data-name="Petrolina" data-lat="-9.4" data-lon="-40.5"></div>
    <div class="city-label" style="top:84%; left:15%;">Petrolina</div>
  </div>

  <div id="weather">
    <p>Clique em uma cidade para ver o clima.</p>
    <div id="currentWeather"></div>
    <canvas id="forecastChart"></canvas>
  </div>

  <script>
  const apiKey = "510b311be5764290cb3f0a60e62216ab";
  let forecastChart = null;
  let lastForecastData = null;

  async function getWeatherAndForecast(city, lat, lon) {
    const currentDiv = document.getElementById('currentWeather');
    currentDiv.innerHTML = `<p>Carregando clima de ${city}...</p>`;

    // Clima atual
    try {
      const curUrl = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)},BR&appid=${apiKey}&units=metric&lang=pt_br`;
      const curRes = await fetch(curUrl);
      const curData = await curRes.json();
      if (curData.cod === 200) {
        const temp = curData.main.temp.toFixed(1);
        const humidity = curData.main.humidity;
        const desc = curData.weather[0].description;
        const icon = curData.weather[0].icon;
        currentDiv.innerHTML = `
          <h2>${curData.name}</h2>
          <p><strong>Temperatura:</strong> ${temp} °C</p>
          <p><strong>Condição:</strong> ${desc}</p>
          <p><strong>Umidade:</strong> ${humidity}%</p>
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}" />
          <br><button id="exportBtn">⬇️ Exportar CSV</button>
        `;
      } else {
        currentDiv.innerHTML = `<p>Clima atual não encontrado para ${city}.</p>`;
      }
    } catch (err) {
      console.error(err);
      currentDiv.innerHTML = `<p>Erro ao buscar clima atual.</p>`;
    }

    // Previsão 5 dias (3h em 3h)
    try {
      const fUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=pt_br&appid=${apiKey}`;
      const fRes = await fetch(fUrl);
      const fData = await fRes.json();
      if (fData && fData.list) {
        lastForecastData = fData.list;

        const labels = fData.list.map(d => new Date(d.dt * 1000).toLocaleString('pt-BR', {day:'2-digit', month:'2-digit', hour:'2-digit'}));
        const temps = fData.list.map(d => d.main.temp);

        const ctx = document.getElementById('forecastChart').getContext('2d');
        if (forecastChart) forecastChart.destroy();
        forecastChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              { label: 'Temperatura (°C)', data: temps, borderColor: 'red', backgroundColor: 'rgba(255,0,0,0.2)', fill: true }
            ]
          },
          options: { responsive: true }
        });

        // Exportação CSV
        setTimeout(() => {
          const btn = document.getElementById("exportBtn");
          if (btn) btn.onclick = () => exportCSV(city, lastForecastData);
        }, 300);
      }
    } catch (err) {
      console.error(err);
    }
  }

  function exportCSV(city, dataList) {
    if (!dataList) return;
    // Cabeçalho com ponto e vírgula
    let csv = "DataHora;Temp;Umidade;Descrição\n";
    dataList.forEach(d => {
      const date = new Date(d.dt * 1000).toLocaleString('pt-BR');
      const temp = d.main.temp;
      const hum = d.main.humidity;
      const desc = d.weather[0].description;
      // Aspas na descrição para não quebrar a planilha
      csv += `${date};${temp};${hum};"${desc}"\n`;
    });

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    window.open(url, "_blank");
  }

  // Liga cliques
  document.querySelectorAll('.city-marker').forEach(el => {
    el.addEventListener('click', () => {
      const city = el.getAttribute('data-name');
      const lat = el.getAttribute('data-lat');
      const lon = el.getAttribute('data-lon');
      getWeatherAndForecast(city, lat, lon);
    });
  });
  </script>
</body>
</html>
